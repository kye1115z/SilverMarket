<!DOCTYPE html>
<html>
<head>
    <title>Product Form</title>
</head>
<body>
    <h1>Product Registration</h1>
    <a href="{% url 'user_products_list' %}">Your Products</a>

     <!-- 검색 기능 추가 -->
     <label for="user_id">Search by User ID:</label>
     <input type="text" name="user_id" id="user_id"><br>
     <button id="searchButton">Search ID</button>

    <form id="productForm">

        {% csrf_token %}
        <label for="user_id">Search by User ID:</label>
        <input type="number" name="user_id" id="user_id"><br>

        <label for="photo">Photo:</label>
        <input type="file" name="photo" id="photo" required><br>

        <label for="name">Product Name:</label>
        <input type="text" name="name" id="name" required><br>

        <label for="category">Category:</label>
        <input type="text" name="category" id="category" required><br>

        <label for="weight">Weight:</label>
        <input type="number" step="0.01" name="weight" id="weight" required><br>

        <label for="description">Description:</label><br>
        <textarea name="description" id="description" required></textarea><br>

        <input type="submit" value="Submit">
    </form>

    <div id="result">
        <!-- 응답 결과가 여기에 뿅-->
    </div>

    

    <div id="searchResult">
    <!-- 검색 결과가 여기에 뿅 -->
    </div>

    <script>
        const form = document.getElementById('productForm');
        const searchButton = document.getElementById('searchButton');
        const searchResultDiv = document.getElementById('searchResult');

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const formData = new FormData(form);

            fetch('/api/products/create/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <h2>Product Information</h2>
                    <p><strong>Product Name:</strong> ${data.name}</p>
                    <p><strong>Category:</strong> ${data.category}</p>
                    <p><strong>Weight:</strong> ${data.weight}</p>
                    <p><strong>Description:</strong> ${data.description}</p>
                    <img src="${data.photo}" alt="Product Photo" width="200">
                `;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        searchButton.addEventListener('click', () => {
            
            const userId = document.getElementById('user_id').value;

            fetch(`/api/user_products_search/?user_id=${userId}`, {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                const productList = document.getElementById('productList');
                productList.innerHTML = data.map(product => `<li>${product.name}</li>`).join('');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
