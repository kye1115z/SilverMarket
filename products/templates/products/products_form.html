<!-- templates/product_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Product Form</title>
</head>
<body>
    <h1>Product Registration</h1>
    <form id="productForm">
        <label for="photo">Photo:</label>
        <input type="file" name="photo" id="photo" required><br>

        <label for="name">Product Name:</label>
        <input type="text" name="name" id="name" required><br>

        <label for="category">Category:</label>
        <input type="text" name="category" id="category" required><br>

        <label for="weight">Weight:</label>
        <input type="number" step="0.01" name="weight" id="weight" required><br>

        <label for="description">Description:</label><br>
        <textarea name="description" id="description" required></textarea><br>

        <input type="submit" value="Submit">
    </form>

    <div id="result">
        <!-- 응답 결과가 여기에 뿅-->
    </div>

    <script>
        // api 처리 등
        const form = document.getElementById('productForm');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const formData = new FormData(form);

            fetch('/api/products/create/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // api 통신 결과를 보여주는 div
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <h2>Product Information</h2>
                    <p><strong>Product Name:</strong> ${data.name}</p>
                    <p><strong>Category:</strong> ${data.category}</p>
                    <p><strong>Weight:</strong> ${data.weight}</p>
                    <p><strong>Description:</strong> ${data.description}</p>
                    <img src="${data.photo}" alt="Product Photo" width="200">
                `;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
